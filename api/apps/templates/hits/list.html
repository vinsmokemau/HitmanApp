{% extends "base.html" %}

{% block head_content %}
  <title>Hits List</title>
{% endblock%}

{% block body %}

  <div class="container mt-5">

    <h2>Hits List</h2>

    <ul>
      {% for hit in hits %}
        <li><a href="{{ hit.get_absolute_url }}">{{ hit }}</a></li>
      {% endfor %}
    </ul>

  </div>

{% endblock %}
