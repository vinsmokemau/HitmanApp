{% extends "base.html" %}

{% block head_content %}
  <title>Sign Up</title>
{% endblock %}

{% block body %}

  <form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-secondary btn-block mt-5" type="submit">Register!</button>
  </form>

{% endblock %}
